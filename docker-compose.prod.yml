      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    environment:
      - JAVA_OPTS=-Xmx256m -Xms128m -XX:+UseG1GC -XX:MaxGCPauseMillis=200
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  challenge-service:
