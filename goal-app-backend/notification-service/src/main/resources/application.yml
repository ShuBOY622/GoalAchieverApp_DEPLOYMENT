server:
  port: 8084

spring:
  application:
    name: notification-service
  datasource:
    url: jdbc:mysql://localhost:3306/goalapp_notification
    username: D3_87069_Shubham
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: notification-service-group
      auto-offset-reset: earliest
      enable-auto-commit: false
      key-deserializer: org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
      properties:
        spring.deserializer.key.delegate.class: org.apache.kafka.common.serialization.StringDeserializer
        spring.deserializer.value.delegate.class: org.springframework.kafka.support.serializer.JsonDeserializer
        spring.json.value.default.type: org.goalapp.common.dto.NotificationEvent
        spring.json.trusted.packages: "org.goalapp.common.dto,org.goalapp.challenge.dto,org.goalapp.notification.dto"
        spring.json.use.type.headers: false
    listener:
      concurrency: 1
      ack-mode: manual_immediate

management:
  endpoints:
    web:
      exposure:
        include: health,info

# âœ… Enhanced logging for debugging
logging:
  level:
    org.goalapp.notification: DEBUG
    org.springframework.kafka: INFO
    org.apache.kafka.clients: INFO
    org.apache.kafka: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level [%logger{36}] - %msg%n"
